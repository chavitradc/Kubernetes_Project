apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-devops-deployment
  labels:
    app: devops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
        - name: devops
          image: chavitradc/pipeline-demo
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: my-todolist-secrets
                  key: NEXT_PUBLIC_API_URL
            - name: NEXT_PUBLIC_DELETE_KEY
              valueFrom:
                secretKeyRef:
                  name: my-todolist-secrets
                  key: NEXT_PUBLIC_DELETE_KEY
            - name: NEXT_PUBLIC_GET_KEY
              valueFrom:
                secretKeyRef:
                  name: my-todolist-secrets
                  key: NEXT_PUBLIC_GET_KEY
            - name: NEXT_PUBLIC_POST_KEY
              valueFrom:
                secretKeyRef:
                  name: my-todolist-secrets
                  key: NEXT_PUBLIC_POST_KEY
            - name: NEXT_PUBLIC_PUT_KEY
              valueFrom:
                secretKeyRef:
                  name: my-todolist-secrets
                  key: NEXT_PUBLIC_PUT_KEY
